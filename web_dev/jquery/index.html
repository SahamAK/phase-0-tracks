<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $("#basic").hide();
      });
    });

    $(document).ready(function(){
      $("#btn2").click(function(){
        $(".panel").fadeToggle(3000);
      })
    })
    </script>

  </head>

<!-- This project will demonstrate use of hide() and fadeToggle() in jQuerry -->
  <body>
    <div class= "panel">
    	<ul >
        <li class="active">panel1</li>
        <li>panel2</li>
        <li>panel3</li>
        <li>panel4</li>
      </ul>
    </div>

    <h1> jQuery </h1>

    <p> This is a test of tags in jQuerry.</p>
    <p id="basic">This is a basic test using id.</p>

    <button id="btn1">Click me</button>
    <button id="btn2">FadeToggle</button>

  </body>
</html>
